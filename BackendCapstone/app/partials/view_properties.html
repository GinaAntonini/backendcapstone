<h3>All Properties</h3>

<div>
    <i class="fa fa-search"></i><input type="text" placeholder="Search..." ng-model="searchText">
</div>
<div class="row">
    <div ng-repeat="property in properties | filter: searchText | orderBy: 'Name'">
        <div class="propertylist" ng-click="viewPropertyDetail(property.Id)">
            <a>{{property.Name}}</a>
        </div>
    </div>
</div>
