<div class="row">
    <div class="col-md-4">
        <h4>Vendor Info</h4>
        <ul>
            <li>Name: {{vendor.VendorName}}</li>
            <li>Phone Number: {{vendor.PhoneNumber}}</li>
            <li>Contact Name: {{vendor.ContactName}}</li>
            <li>Vendor Type: {{vendor.VendorTypeName}}</li>
        </ul>
    </div>
    
</div>
<div class="row">
    <div class="col-xs-offset-2 col-xs-4">
        <div class="col-xs-offset-2 col-xs-4">
            <button name="edit" class="btn btn-default" ng-click="edit(vendor.VendorId)">Edit</button>
        </div>
        <button name="back" class="btn btn-default" ng-click="back()">Back</button>
    </div>
</div>
