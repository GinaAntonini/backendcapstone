<h3>Add Emergency Incident Report</h3>
<form ng-submit="new(EmergencyReport)" class="form-horizontal">
    <div class="form-group">
        <label for="Vendor.Name" class="control-label col-xs-4">Date of Emergency Incident:</label>
        <div class="col-xs-8">
            <input ng-model="EmergencyReport.Date" id="EmergencyReport.Date" name="EmergencyReport.Date" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="EmergencyReport.Caller" class="control-label col-xs-4">Caller</label>
        <div class="col-xs-8">
            <input ng-model="EmergencyReport.Caller" id="EmergencyReport.Caller" name="EmergencyReport.Caller" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="EmergencyReport.CallerPhoneNumber" class="control-label col-xs-4">Caller Phone Number</label>
        <div class="col-xs-8">
            <input ng-model="EmergencyReport.CallerPhoneNumber" id="EmergencyReport.CallerPhoneNumber" name="EmergencyReport.CallerPhoneNumber" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="EmergencyReport.PropertyName" class="control-label col-xs-4">Property Name</label>
        <div class="col-xs-8">
            <select class="form-control" id="EmergencyReport.PropertyName" ng-model="EmergencyReport.PropertyId" ng-options="property.PropertyId as property.PropertyName for property in properties | orderBy: 'PropertyName'"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="EmergencyReport.PropertyManagerId" class="control-label col-xs-4">Property Manager Name</label>
        <div class="col-xs-8">
            <select class="form-control" id="EmergencyReport.ManagerId" ng-model="EmergencyReport.ManagerId" ng-options="manager.Id as manager.Name for manager in managers"></select>
        </div>
    </div>
    <div class="form-group">
        <label for="EmergencyReport.OnCallManagerId" class="control-label col-xs-4">On Call Manager Name</label>
        <div class="col-xs-8">
            <select class="form-control" id="EmergencyReport.ManagerId" ng-model="EmergencyReport.OnCallManagerId" ng-options="manager.Id as manager.Name for manager in managers"></select>
            
        </div>
    </div>
    <div class="form-group">
        <label for="EmergencyReport.Address" class="control-label col-xs-4">Address</label>
        <div class="col-xs-8">
            <input ng-model="EmergencyReport.Address" id="EmergencyReport.Address" name="EmergencyReport.Address" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="EmergencyReport.IncidentDescription" class="control-label col-xs-4">Incident Description</label>
        <div class="col-xs-8">
            <textarea ng-model="EmergencyReport.IncidentDescription" id="EmergencyReport.IncidentDescription" name="EmergencyReport.IncidentDescription" type="text" class="form-control" required="required"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="EmergencyReport.ActionTaken" class="control-label col-xs-4">Action Taken</label>
        <div class="col-xs-8">
            <input ng-model="EmergencyReport.ActionTaken" id="EmergencyReport.ActionTaken" name="EmergencyReport.ActionTaken" type="text" class="form-control" required="required">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-xs-offset-4 col-xs-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
