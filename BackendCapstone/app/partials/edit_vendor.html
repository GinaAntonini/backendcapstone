<h4>Edit Vendor</h4>
<div class="row">
    <div class="col-md-4">
        <form ng-submit="updateVendor(vendor)" class="form-horizontal">
            <div class="form-group">
                <label for="Vendor.Name" class="control-label col-xs-4">Vendor Name</label>
                <div class="col-xs-8">
                    <input ng-model="vendor.VendorName" id="Vendor.Name" name="Vendor.Name" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="Vendor.PhoneNumber" class="control-label col-xs-4">Vendor Phone Number</label>
                <div class="col-xs-8">
                    <input ng-model="vendor.PhoneNumber" id="Vendor.PhoneNumber" name="Vendor.PhoneNumber" type="text" class="form-control" required="required">
                </div>
            </div>
            <div class="form-group">
                <label for="Vendor.ContactName" class="control-label col-xs-4">Vendor Contact Name</label>
                <div class="col-xs-8">
                    <input ng-model="vendor.ContactName" id="Vendor.ContactName" name="Vendor.ContactName" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="Vendor.VendorTypeId" class="control-label col-xs-4">Vendor Type</label>
                <div class="col-xs-8">
                    <select class="form-control" id="filterByFieldOfWork" ng-model="vendor.VendorTypeId" ng-options="vendorType.Id as vendorType.Name for vendorType in vendorTypes">
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-offset-4 col-xs-8">
                    <button name="submit" type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-xs-offset-2 col-xs-4">
        <button name="back" class="btn btn-default" ng-click="back()">Back</button>
    </div>
</div>
