<h3>Add New Property</h3>
<form ng-submit="new(Vendor)" class="form-horizontal">
    <div class="form-group">
        <label for="Vendor.Name" class="control-label col-xs-4">Vendor Name</label>
        <div class="col-xs-8">
            <input ng-model="Vendor.Name" id="Vendor.Name" name="Vendor.Name" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Vendor.PhoneNumber" class="control-label col-xs-4">Vendor Phone Number</label>
        <div class="col-xs-8">
            <input ng-model="Vendor.PhoneNumber" id="Vendor.PhoneNumber" name="Vendor.PhoneNumber" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Vendor.ContactName" class="control-label col-xs-4">Vendor Contact Name</label>
        <div class="col-xs-8">
            <input ng-model="Vendor.ContactName" id="Vendor.ContactName" name="Vendor.ContactName" type="text" class="form-control" required="required">
        </div>
    </div>
    <div class="form-group">
        <label for="Vendor.FieldOfWork" class="control-label col-xs-4">Field Of Work</label>
        <div class="col-xs-8">
            <select ng-model="Vendor.FieldOfWork">
                <option value="1">Insurance</option>
                <option value="2">Fire Alarm Vendor</option>
                <option value="4">Elevator</option>
                <option value="5">Plumbing</option>
                <option value="6">Electrical</option>
                <option value="7">Gate</option>
                <option value="8">Towing</option>
                <option value="8">Emergency Remediation</option>
                <option value="8">Electric Utility Provider</option>
                <option value="8">Water Utility Provider</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xs-offset-4 col-xs-8">
            <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
