<h2>All Vendors</h2>
<div class="row">
    <div class="col-md-4">
        <h3>Add New Vendor</h3>
        <button type="button" class="btn btn-primary" ng-click="addNewVendor()">Click to Add</button>
    </div>
    <div class="col-md-4">
        <h3>Select from All Vendors</h3>
        <div class="form-group mt-3">
            <select class="form-control" id="selectFromAllVendors" ng-model="vendor.VendorId" required>
                <option value="" disabled selected>Select From All Vendors</option>
                <option ng-repeat="vendor in vendors | orderBy:'VendorName'" value="{{vendor.VendorId}}">{{vendor.VendorName}}</option>
            </select>
            <button type="button" class="btn btn-primary" ng-click="viewVendorDetail(vendor.VendorId)">Submit</button>
        </div>
    </div>
    <div class="col-md-4">
        <h3>Filter By Vendor Type</h3>
        <div class="form-group">
            <select class="form-control" id="filterByVendorType" ng-model="vendorType.Id" required>
                <option value="" disabled selected>Select Vendor Type</option>
                <option ng-repeat="vendorType in vendorTypes | orderBy:'Name'">{{vendorType.Name}}</option>
            </select>
            <button type="button" class="btn btn-primary" ng-click="viewSelectedVendorTypeVendors(vendorType.Id)">Submit</button>
        </div>
    </div>

</div>
